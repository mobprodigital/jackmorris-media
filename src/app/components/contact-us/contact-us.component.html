<section class="bg-light">
  <div class="container section">
    <div class="row">
      <div class="col-sm-6">
        <div class="">
          <h3 class="section-title">Send us a message</h3>
          <div class="row">
            <!-- first name -->
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-label" for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="form-control form-control-lg">
              </div>
            </div>
            <!-- last name -->
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-label" for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="form-control form-control-lg">
              </div>
            </div>
            <!-- Email -->
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg">
              </div>
            </div>
            <!-- Phone -->
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-label" for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control form-control-lg">
              </div>
            </div>
            <!-- Message -->
            <div class="col-sm-12">
              <div class="form-group">
                <label class="form-label" for="message">Message</label>
                <textarea rows="5" id="message" name="message" class="form-control form-control-lg"></textarea>
              </div>
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
